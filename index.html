<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
  <link rel="stylesheet" href="styles.css">
  <title>Learning Activity 2</title>
</head>
<body>

<div class="container">
  <h2>JavaScript Arithmetic</h2>
  <p>A typical arithmetic operation takes two numbers and produces a new number.</p>
  <script>
    let a = 0, b = 0, c = 0;
    a = prompt('Please enter the first number', 0);
    b = prompt('Please enter the second number', 0);
    c = parseFloat(a) + parseFloat(b);
    document.writeln("First Number: ", a);
    document.writeln("Second Number: ", b);
    document.writeln("The Sum of the two Numbers: ", c);
  </script>
</div>

</body>
</html>
